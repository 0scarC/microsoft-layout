<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Microsoft Layout Template</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div id="pic">
            <img src="http:placekitten.com/500/150" alt="Big Cat Pic">
        </div>
        <div id="icons">
        <!-- TODO: spans for icons -->
            <span>
                <i class="fa fa-bone"></i>
            </span>
            <span>
                <i class="fa fa-heart"></i>
            </span>
            <span>
                <i class="fa fa-poop"></i>
            </span>
            <span>
                <i class="fa fa-stomach"></i>
            </span>
            <span>
                <i class="fa fa-weight"></i>
            </span>
            <span>
                <i class="fa fa-paw"></i>
            </span>
        </div>
        <div id="mini-layout">
        <!-- TODO: Spans for 4 item wide mini-layout -->
            <span>
                <div>
                    <img src="http://place-puppy.com/100x100" alt="Puppy Pic">
                </div>
                <div>
                    <strong>Standing Puppy</strong>
                </div>
                <div>
                    Anything good up here?
                </div>
                <div>
                    <a href="http://place-puppy.com">
                        More dog pics
                    </a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://placekitten.com/150/100" alt="Alert Kitten Pic">
                </div>
                <div>
                    <strong>Alert Kitty</strong>
                </div>
                <div>
                    Keep your distance, dude
                </div>
                <div>
                    <a href="http://placekitten.com">
                        Find a cat pic!
                    </a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://place-puppy.com/150x100" alt="Sitting Puppy Pic">
                </div>
                <div>
                    <strong>Silly Puppy</strong>
                </div>
                <div>
                    Still plenty of time to play
                </div>
                <div>
                    <a href="http://place-puppy.com">
                        Grab a dog pic!
                    </a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://placekitten.com/100/100" alt="Curious Kitty Pic">
                </div>
                <div>
                    <strong>Curious Kitty</strong>
                </div>
                <div>
                    Something down there?
                </div>
                <div>
                    <a href="http://placekitten.com">
                        More cat pics
                    </a>
                </div>
